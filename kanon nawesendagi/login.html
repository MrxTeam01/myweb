<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register - AFGHAN WRITERS ASSOCIATION</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function showTab(tabId) {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById(tabId).classList.remove('hidden');
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white shadow sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl md:text-2xl font-extrabold">AFGHAN WRITERS ASSOCIATION</a>
      <div class="space-x-4 text-sm hidden md:flex">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About Us</a>
        <a href="blog.html" class="hover:underline">Blog</a>
        <a href="member.html" class="hover:underline">Membership</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </div>
      <button id="menu-toggle" class="text-white md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
      <div id="mobile-menu" class="absolute hidden top-full left-0 w-full bg-blue-600 md:hidden">
        <a href="index.html" class="block px-4 py-2 text-white hover:underline">Home</a>
        <a href="about.html" class="block px-4 py-2 text-white hover:underline">About Us</a>
        <a href="blog.html" class="block px-4 py-2 text-white hover:underline">Blog</a>
        <a href="member.html" class="block px-4 py-2 text-white hover:underline">Membership</a>
        <a href="contact.html" class="block px-4 py-2 text-white hover:underline">Contact</a>
      </div>
    </nav>
  </header>

  <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
      <div class="flex justify-center space-x-4 mb-8">
        <button onclick="showTab('login-form')" class="w-1/2 py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none">Login</button>
        <button onclick="showTab('register-form')" class="w-1/2 py-2 px-4 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-6" action="#" method="POST">
        <h1 class="text-2xl font-extrabold text-gray-900 text-center">Login to Your Account</h1>
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input id="email" name="email" type="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-900">Remember me</span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Forgot your password?</a>
        </div>

        <button type="submit" class="w-full py-3 px-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="space-y-6 hidden" action="#" method="POST">
        <h1 class="text-2xl font-extrabold text-gray-900 text-center">Create Your Account</h1>
        <div class="space-y-4">
          <div>
            <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input id="full-name" name="full-name" type="text" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="register-email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input id="register-email" name="email" type="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="register-password" name="password" type="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
        </div>

        <button type="submit" class="w-full py-3 px-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none">Register</button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-white py-8">
    <div class="text-center text-gray-400">&copy; 2025 Writing Club. All Rights Reserved.</div>
  </footer>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("mobile-menu").classList.toggle("hidden");
    });
  </script>
</body>
</html>
